<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSS PARKS!</title>
</head>
<body>
    <header class="banner">

        <div class="banner__logo">
            <img class="logo" src="" alt="">
        </div>

    </header>
    <main>
        <article class="dropdownContainer">
            <section class="dropdownBox">
                <select name="park__Dropdown">

                </select>
            </section>
            <section class="dropdownBox">
                <select name="bizarre__Dropdown">

                </select>
            </section>
            <section class="dropdownBox">
                <select class="eatery__Dropdown">
                    <option value="none" selected disabled hidden> 
                        Select an Eatery... 
                    </option> 
                </select>
            </section>

            
        </article>
        <article class="iteneraryPreview">
            <section class="iteneraryPreview__block">
                <h2>Park Name</h2>
                <img class="icon" src="" alt="">
                <div class="block__weather"></div>
                <div class="block__park"></div>
                <button class="details" type="button"></button>
            </section>
            <section class="iteneraryPreview__block">
                <h2>Bizarre Name</h2>
                <img class="icon" src="" alt="">
                <div class="block__bizarre"></div>
                <button class="details" type="button"></button>
            </section>
            <section class="iteneraryPreview__block">
                <div class="eatery__block">
                    <h2>Eatery Name</h2>
                    <img class="icon" src="" alt="">
                    <div class="block__eatery"></div>
                    <button class="details" type="button">Details</button>
                </div>
            </section>

            <button class="saveButton" type="submit"></button>

        </article>

        <aside class="savedItineraries">
            
            <div class="savedItineraries__display">
                <div class="display--savedPark"></div>
                <div class="display--savedBizarre"></div>
                <div class="display--savedEatery"></div>
            </div>

        </aside>


    </main>
    <footer class="footer">
        <p>Copyright Hopper, Hopper, Hopper, & Hopper</p>
    </footer>

    <script src="scripts/eateries/EateryProvider.js"></script>
    <script src="scripts/eateries/EateryConverter.js"></script>
    <script src="scripts/eateries/EateryList.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
